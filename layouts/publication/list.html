{{ partial "header.html" . }}

<div id="post-index" class="container">
     {{ partial "publication-header.html" }}

    <ol class="post-list">
        {{ $pag := .Paginate .Data.Pages.ByDate.Reverse }}

    <div class="post-navigation">
        {{ partial "pagination.html" . }}
    </div>
</div>
